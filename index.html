<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listy Task List Manager</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/checklist.css">
    <link rel="stylesheet" href="css/workspace.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="workspace-info">
            <div class="workspace-icon">Listy</div>
            <span>Listy Workspace</span>
        </div>
        <div class="board-actions">
            <button class="btn" id="boardsBtn">Boards</button>
            <button class="btn" id="backgroundBtn">Change Background</button>
            <button class="btn">Share</button>
        </div>
    </div>

    <!-- Board Tabs -->
    <div class="board-tabs" id="boardTabs">
        <!-- Tabs will be populated by JavaScript -->
    </div>

    <!-- Workspace View -->
    <div class="workspace-view hidden" id="workspaceView">
        <div class="all-boards">
            <div class="boards-grid" id="boardsGrid">
                <!-- Boards will be populated here -->
            </div>
        </div>
    </div>

    <!-- Board Container -->
    <div class="board-container" id="boardContainer">
        <img class="board-background hidden" id="boardBackground" src="" alt="Board background">
        <div class="board" id="board">
            <!-- Lists will be added here -->
            <button class="add-list-btn" onclick="createList()">+ Add a list</button>
        </div>
    </div>

    <!-- Card Modal -->
    <div class="modal" id="cardModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="cardModalTitle">Card Details</div>
                <button class="close-btn" onclick="closeCardModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="cardTitleInput">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="cardDescriptionInput" placeholder="Add a more detailed description..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Labels</label>
                    <div class="label-selector" id="labelSelector">
                        <div class="label-color" style="background: #61bd4f" data-color="#61bd4f"></div>
                        <div class="label-color" style="background: #f2d600" data-color="#f2d600"></div>
                        <div class="label-color" style="background: #ff9f1a" data-color="#ff9f1a"></div>
                        <div class="label-color" style="background: #eb5a46" data-color="#eb5a46"></div>
                        <div class="label-color" style="background: #c377e0" data-color="#c377e0"></div>
                        <div class="label-color" style="background: #0079bf" data-color="#0079bf"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Checklists</label>
                    <div id="checklistsContainer"></div>
                    <button class="btn-secondary" onclick="addChecklist()">Add Checklist</button>
                </div>
                
                <div style="margin-top: 20px;">
                    <button class="btn-primary" onclick="saveCard()">Save</button>
                    <button class="btn-secondary" onclick="closeCardModal()">Cancel</button>
                    <button class="btn-danger" onclick="deleteCard()" style="float: right;">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- File input for background upload -->
    <input type="file" id="backgroundUpload" accept="image/*" style="display: none;" onchange="handleBackgroundUpload(event)">

    <!-- Load JavaScript modules -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
