<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listy Task List Manager</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/checklist.css">
    <link rel="stylesheet" href="css/workspace.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="workspace-info">
            <div class="workspace-icon">Listy</div>
            <span>Listy Workspace</span>
        </div>
        <div class="board-actions">
            <button class="btn" id="boardsBtn" style="margin-right: 20px;">Boards</button>
            <button class="btn" id="backgroundBtn">Change Background</button>
            <!-- Export, Import, and Storage Info buttons will be added by JavaScript -->
        </div>
    </div>

    <!-- Board Tabs -->
    <div class="board-tabs" id="boardTabs">
        <!-- Tabs will be populated by JavaScript -->
    </div>

    <!-- Workspace View -->
    <div class="workspace-view hidden" id="workspaceView">
        <div class="all-boards">
            <div class="boards-grid" id="boardsGrid">
                <!-- Boards will be populated here -->
            </div>
        </div>
    </div>

    <!-- Board Container -->
    <div class="board-container" id="boardContainer">
        <img class="board-background hidden" id="boardBackground" src="" alt="Board background">
        <div class="board" id="board">
            <!-- Lists will be added here -->
            <button class="add-list-btn" onclick="createList()">+ Add a list</button>
        </div>
    </div>

    <!-- Card Modal -->
    <div class="modal" id="cardModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="cardModalTitle">Card Details</div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn-danger" onclick="deleteCard()">Delete</button>
                    <button class="close-btn" onclick="closeCardModal()">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="cardTitleInput">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="cardDescriptionInput" placeholder="Add a more detailed description..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Background Color</label>
                    <div class="background-selector" id="cardBackgroundSelector">
                        <div class="background-color" 
                            style="background: #ffffff; border: 2px solid #ddd;" 
                            data-color="null" 
                            title="Default (White)"></div>
                        <div class="background-color" 
                            style="background: #ffd6d6;" 
                            data-color="#ffd6d6" 
                            title="Pastel Pink"></div>
                        <div class="background-color" 
                            style="background: #ffebcc;" 
                            data-color="#ffebcc" 
                            title="Pastel Peach"></div>
                        <div class="background-color" 
                            style="background: #fff2cc;" 
                            data-color="#fff2cc" 
                            title="Pastel Yellow"></div>
                        <div class="background-color" 
                            style="background: #d6f5d6;" 
                            data-color="#d6f5d6" 
                            title="Pastel Green"></div>
                        <div class="background-color" 
                            style="background: #ccf2ff;" 
                            data-color="#ccf2ff" 
                            title="Pastel Blue"></div>
                        <div class="background-color" 
                            style="background: #e6ccff;" 
                            data-color="#e6ccff" 
                            title="Pastel Purple"></div>
                        <div class="background-color" 
                            style="background: #ffccf2;" 
                            data-color="#ffccf2" 
                            title="Pastel Magenta"></div>
                        <div class="background-color" 
                            style="background: #ffe6cc;" 
                            data-color="#ffe6cc" 
                            title="Pastel Orange"></div>
                        <div class="background-color" 
                            style="background: #f0f0f0;" 
                            data-color="#f0f0f0" 
                            title="Light Gray"></div>
                        <div class="background-color" 
                            style="background: #e6f3ff;" 
                            data-color="#e6f3ff" 
                            title="Ice Blue"></div>
                        <div class="background-color" 
                            style="background: #f0ffe6;" 
                            data-color="#f0ffe6" 
                            title="Mint Green"></div>
                        <div class="background-color" 
                            style="background: #fff0f5;" 
                            data-color="#fff0f5" 
                            title="Lavender Blush"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Checklists</label>
                    <div id="checklistsContainer"></div>
                    <button class="btn-secondary" onclick="addChecklist()">Add Checklist</button>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Help Modal -->
    <div id="helpModal" class="modal">
        <div class="modal-content" style="max-width: 900px; max-height: 90vh; overflow-y: auto;">
            <div class="modal-header">
                <h2 class="modal-title">Listy - User Guide</h2>
                <button class="close-btn" onclick="closeHelpModal()">&times;</button>
            </div>
            <div class="modal-body help-content" id="helpContent">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Hidden file inputs to avoid permission dialogs -->
    <input type="file" id="backgroundUpload" accept="image/*" style="position: absolute; left: -9999px; opacity: 0; pointer-events: none;" onchange="handleBackgroundUpload(event)">

    <!-- Load JavaScript modules -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
